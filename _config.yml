title: BiblioAsia
url: https://biblioasia.nlb.gov.sg
favicon: /images/nlb-favicon.ico
google_analytics: UA-50449401-32
colors:
  primary-color: "#7d4c1b"
  secondary-color: "#d9740e"
  media-colors:
    - title: media-color-one
      color: "#ffba5c"
    - title: media-color-two
      color: "#c4c6cd"
    - title: media-color-three
      color: "#feba18"
    - title: media-color-four
      color: "#ffdc46"
    - title: media-color-five
      color: "#fef9de"
resources_name: articles-archive
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: BiblioAsia features the history, culture and heritage of Singapore
  within the larger Asian context. It is produced by the National Library of
  Singapore.
staging: https://nlb-ba-staging.netlify.app
prod: https://nlb-ba-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
linkedin-insights: ""
shareicon: ""
is_government: true
facebook-pixel: ""
