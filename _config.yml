title: BiblioAsia
url: https://biblioasia.nlb.gov.sg
favicon: /images/nlb-favicon.ico
google_analytics: UA-50449401-32
colors:
  primary-color: "#d9674d"
  secondary-color: "#d9674d"
  media-colors:
    - title: media-color-one
      color: "#f8e3da"
    - title: media-color-two
      color: "#fff8da"
    - title: media-color-three
      color: "#eed000"
    - title: media-color-four
      color: "#fdef8f"
    - title: media-color-five
      color: "#fdef8f"
resources_name: articles-archive
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
description: "Produced by the National Library of Singapore, BiblioAsia is a
  quarterly publication that features the history, culture and heritage of
  Singapore within the larger Asian context. "
staging: https://nlb-ba-staging.netlify.app
prod: https://nlb-ba-prod.netlify.app
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
linkedin-insights: ""
